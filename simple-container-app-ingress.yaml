apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simple-ingress
spec:
  defaultBackend:
    service:
      name: simple-container-service
      port:
        number: 31110
  rules:
  - http:
      paths:
      - pathType: Prefix 
        path: /simple
        backend:
          service:
            name: simple-container-service
            port:
              number: 5000
      - pathType: Prefix
        path: /app
        backend:
          service:
            name: simple-container-service
            port:
              number: 31110